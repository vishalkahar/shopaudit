services:
  - type: web
    name: shopaudit
    env: node
    plan: starter
    buildCommand: |
      npm install
      npx playwright install chromium
      npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: true 
