services:
  - type: web
    name: shopaudit
    env: node
    plan: starter
    buildCommand: |
      npm install
      npx playwright install chromium --with-deps
      npm run build
    startCommand: node dist/http-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: true 
