# Sample Ecommerce Testing Configuration
# Use this as a template for your own website testing

baseUrl: "https://your-store.example.com"
productUrls:
  - "https://your-store.example.com/products/product-1"
  - "https://your-store.example.com/products/product-2"
  - "https://your-store.example.com/products/product-3"
timeout: 30000
retryAttempts: 3
viewport:
  width: 1920
  height: 1080
headless: true
customHeaders:
  User-Agent: "ShopAudit/1.0.0"
  Accept-Language: "en-US,en;q=0.9"
  Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8"
  Accept-Encoding: "gzip, deflate, br"
  Connection: "keep-alive"
  Upgrade-Insecure-Requests: "1"
cookies:
  - name: "session_id"
    value: "your-session-value"
    domain: ".your-store.example.com"
    path: "/" 